Тест-кейсы:
- summary: |
    Регистрация на сайте
  requirement: |
    При вводе валидных данных выполняется регистрация 
  prerequisites: | 
    Открыта страница сайта https://codebattle.hexlet.io/
  test-data: |
    Псевдоним = Klepa 
    Электронная почта = alis_med@mail.ru 
    Пароль = am24475
  steps:
   - Нажать кнопку "Зарегистрироваться"
   - Заполнить поле "Псевдоним", незанятый другим пользователем 
   - Заполнить поле "Электронная почта" 
   - Заполнить поле "Пароль" 
   - Повторить пароль во втором поле "Пароль" 
   - Нажать кнопку "Submit"
  expected-result: |
    Регистрация выполнена успешно

- summary: |
    Авторизация существующего пользователя
  requirement: |
    При вводе валидных данных выполняется авторизация 
  prerequisites: | 
    Открыта страница сайта https://codebattle.hexlet.io/
  test-data: |
    Псевдоним = Klepa 
    Электронная почта = alis_med@mail.ru 
    Пароль = am24475
  steps:
   - Нажать кнопку "Войти"
   - Заполнить поле "Электронная почта" 
