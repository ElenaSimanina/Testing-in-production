  - Нажать на значок с двумя ножами слева от своего имени
  - Нажать кнопку "Отмена"
  expected-result: | 
    Игра с другом успешно отменена

- summary: |
    Общение в чате с другими игроками
  requirement: |
    Пользователь может отправлять сообщения в чате для общения с другими игроками
  prerequisites: | 
    Открыта страница https://codebattle.hexlet.io/#lobby
  test-data: |
    поле для ввода сообщений в чате
  steps:
   - в поле для ввода сообщений набрать любое предложение или выбрать Emoji
   - кликнуть на кнопку "Отправлять"
  expected-result: | 
    Сообщение успешно отправлено

- summary: |
    Отправление личных сообщений игроку
  requirement: |
    Пользователь должен иметь возможность отправлять личные сообщения другому игроку
  prerequisites: | 
    Открыта страница https://codebattle.hexlet.io/#lobby
  test-data: |
    список онлайн-игроков
    игрок = Ivanius
  steps:
   - кликнуть на имя игрока из списка онлайн-игроков
   - в появившемся списке кликнуть на строку "Личное сообщение"
   - в поле для ввода сообщений набрать любое предложение или выбрать Emoji
   - кликнуть на кнопку "Отправлять"
  expected-result: | 
    Личное сообщение успешно отправлено

