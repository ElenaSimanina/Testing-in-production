   - кликнуть на кнопку выбора языка
   - кликнуть на выбранный язык
  expected-result: | 
    страница сайта успешно переведена на выбранный язык    

- summary: |
    Отмена игры с другом
  requirement: |
    Пользователь может отменить игру, созданную с другом
  prerequisites: | 
    Открыта страница https://codebattle.hexlet.io/#lobby
  test-data: |
    создана игра с другом
