  expected-result: |
    Авторизация прошла успешно, пользователь попадает на главную страницу сайта

- summary: |
    Изменение  имени в  своем профиле
  requirement: |
    Пользователь должен иметь возможность изменять имя в своем профиле 
  prerequisites: | 
    Открыта страница сайта https://codebattle.hexlet.io/
  test-data: |
    Прежнее имя = Klepa 
    Новое имя = Arctica
  steps:
  - Кликнуть на кнопку со своим именем  в правом верхнем углу
  - Кликнуть на кнопку "Настройки" из появившегося списка
  - Удалить прежнее имя из поля "Ваше имя"
  - Ввести новое имя в поле "Ваше имя"
  - Кликнуть на кнопку "Сохранять"
  expected-result: |
    Имя успешно изменено
 
- summary: |
    Создание новой игры
  requirement: |
    Пользователь может создать новую игру
  prerequisites: | 
    Открыта страница https://codebattle.hexlet.io/#lobby
  test-data: |
   - Сложность игры = 1 звезда
   - Тип игры = с другими пользователями
   - Контроль времени = 22 минуты
   - Задача = случайная задача
   - Тэг = математика
  steps:
   - Нажать кнопку "Создать игру"
   - Выбрать уровень сложности игры
   - Выбрать тип игры 
   - Выбрать контроль времени 
   - Выбрать задачу по названию
   - Выбрать задачу по тэгу
   - Нажать кнопку "Создать битву"
  expected-result: | 
    Игра успешно создана    

- summary: |
    Выбор языка
  requirement: |
    Пользователь имеет возможность выбрать язык после создания игры
  prerequisites: | 
    Открыта страница https://codebattle.hexlet.io/#lobby
  test-data: |
    создана игра
    выбранный язык = английский
